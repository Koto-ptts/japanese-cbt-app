{% extends 'cbt_app/base.html' %}

{% block title %}生徒編集 - 国語CBTアプリ{% endblock %}

{% block content %}
<h2>生徒情報の編集</h2>
<p>ユーザー名: <strong>{{ student.username }}</strong></p>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="last_name" class="form-label">姓</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}">
            </div>
            
            <div class="mb-3">
                <label for="first_name" class="form-label">名</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}">
            </div>
            
            <div class="mb-3">
                <label for="new_password" class="form-label">新しいパスワード</label>
                <input type="password" class="form-control" id="new_password" name="new_password">
                <div class="form-text">変更する場合のみ入力してください。</div>
            </div>
            
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{% url 'cbt_app:manage_students' %}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
