{% extends 'cbt_app/base.html' %}

{% block title %}新規登録 - 国語CBTアプリ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>新規登録</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">登録</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>既にアカウントをお持ちの方は <a href="{% url 'cbt_app:login' %}">こちらからログイン</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
